<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="validate.js"></script>
  <title>Formulário</title>
</head>
<body>
  <div class="title">
      <h1>Formulário Validate</h1>
  </div>
  <form action="submit" method="post">

    <div class="msg"></div>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" minlength="5">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" minlength="4">
    
    <label for="Senha">Senha</label>
    <input type="password" id="Senha" required placeholder="Digite sua senha" maxlength="8"> 
    
    <button class="btn-enviar" type="submit">Enviar</button>
  </form>
</body>
</html>
