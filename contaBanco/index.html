<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="script.js" defer></script>
 <link rel="stylesheet" href="style.css">
 <title>Conta bancaria</title>
</head>
<body>
    <form id="conta-bancaria" >
        <h1>Conta bancária</h1>
         <label for="saldo">Informe seu saldo:</label>
         <input type="text" id="saldo" placeholder="Digite seu saldo">

         <label for="operacao">Escolha a operação:</label>
         <select id="operacao">
             <option value="deposito">Depósito</option>
             <option value="daque">Saque</option>
         </select>

         <label for="valor">Informe o valor: </label>
         <input type="text" id="valor" placeholder="Digite um valor">

         <label for="saldo-atual">Saldo atual:</label>
         <input type="text" id="saldo-atual" readonly>

         <input type="submit" value="Enviar" class="btn-enviar">
    </form>
</body>
</html>
